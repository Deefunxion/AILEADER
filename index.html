<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo-Monday Protocol</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="hero">
  <div class="hero-inner">
    <h1>Neo-Monday Protocol</h1>
    <p class="subtitle">Seven essays were produced with a custom GPT overlay. Jargon was stripped and each draft gained new clarity.</p>
  </div>
</header>
<main>
  <section id="articles" class="grid"></section>
</main>
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal-backdrop"></div>
  <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="modal-close" aria-label="Close">&times;</button>
    <div class="modal-content">
      <div class="modal-left">
        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
        <a id="modal-link" href="#" target="_blank" rel="noopener">Read on periou.gr</a>
      </div>
      <pre id="modal-chat" class="modal-right"></pre>
    </div>
  </div>
</div>
<footer>
  The Neo-Monday Protocol analyses public tone and legal framing. Contact <a href="mailto:info@periou.gr">info@periou.gr</a> for details.
</footer>
<script src="script.js"></script>
</body>
</html>
